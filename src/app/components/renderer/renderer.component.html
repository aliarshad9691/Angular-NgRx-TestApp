<mat-card>
    <mat-card-header>
        <mat-card-title>Renderer Component</mat-card-title>
        <mat-card-subtitle>
            <mat-divider></mat-divider>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-around" class="numberWrapper">
            <div fxFlex>

            </div>
            <div fxFlex>
                {{number2 | async}}
            </div>
        </div>
    </mat-card-content>
</mat-card>
