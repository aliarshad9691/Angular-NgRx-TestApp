<mat-card>
    <mat-card-header>
        <mat-card-title>Input Component</mat-card-title>
        <mat-card-subtitle>
            <mat-divider></mat-divider>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxFlex class="number" fxLayout="row" [class.hot]="(number | async) < 0">
            <span>
                {{number | async}}
            </span>
        </div>
    </mat-card-content>
</mat-card>
